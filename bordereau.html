      <div class="col-sm-3 px-4">
        <div class="w-full h-full ">

            <div class="relative w-full mb-1">
                    <div>
                        <!-- Display files names  -->
                            <!-- Browse Button -->
                    <!--
                        <button id="fileselect" 
                            class="mt-2 bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                        >  -->
                        <button id="fileselect" 
                            class="mt-2 mb-1 px-4 py-2 font-bold uppercase text-xs bouton"
                        >
                            <i title="Lancer l'indexation" class="fa fa-spinner fa-spinner" aria-hidden="true"></i>
                            Charger
                        </button>
                        <!-- Fetch selected filed on change accept="application/pdf"-->
                    <!--    <input type="file" class="form-control-file border" id="upload" onchange="uploadFile(this)" name="upload" 
                         multiple  />
                    -->
                    </div>
            </div>

            <!-- Documents numérisés chargés depuis le repertoire de travail -->
        <!--
            <h4  class="text-blueGray-700 .text-xs font-bold title-imp">Documents numerisé</h4> <br>
            <div class="w-full bg-white px-4 custom-doc-scroll-bar mt-1 flex-auto" >
               <div class="flex wrap" id="docnum">   </div>
            </div>
        -->
            <!-- Documents chargés à indexer -->
            <h4  class="text-blueGray-700 .text-xs font-bold title-imp">Documents à traiter</h4> <br>
                <button
                    class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                    type="button" 
                    (click)="split()" style="display:none;"
                >
                    <i title="Lancer l'indexation" class="fa fa-chrome" aria-hidden="true"></i>
                    Indexer
                </button>
              
            <div class="w-full bg-white px-4 custom-doc-scroll-bar mt-1 flex-auto" >
               <!-- PROPRIETE-->
               
                <div class="w-full grid-container " id="process">   
                    
                </div>
            </div>

            <h4  class="mt-2 text-blueGray-700 .text-xs font-bold title-imp">Renseigner les Proprietés</h4> <br>
            <div class="w-full bg-white px-4">
                <div class="custom-scroll-bar flex-auto" >
               
                    <div class="relative ml-2 mr-2 mt-2">
                        <span id="sp_testlist"><label for="testlist" class="form-label text-xs font-bold">Type de document</label>*</span>
                        <select class="form-select text-xs  type_doc" id="testlist" name="sellist" onchange="retrieveDocument();">
                      
                        </select>
                        
                    </div>
    
                    <div class="ml-2 mr-2 mt-2">
                        <span id="sp_user"><label for="user" class="form-label text-xs font-bold">Caissier</label>*</span>
                        <input type="text" class="form-control" id="user" placeholder="Caissier" name="user" maxlength="4">
                    </div>
                    
                    <div class="ml-2 mr-2 mt-2">
                        <span id="sp_ncp"><label for="ncp" class="form-label text-xs font-bold">Numéro de compte</label>*</span>
                        <input type="text" class="form-control" id="ncp" placeholder="Numéro de compte" name="ncp" maxlength="20">
                    </div>
                    <div class="ml-2 mr-2 mt-2">
                        <span id="sp_amount"><label for="amount" class="form-label text-xs font-bold">Montant</label>*</span>
                        <input type="number" class="form-control mask" id="amount" placeholder="Montant" required name="amount" min="100" max="5000" step='100'>
                    </div>
                    <div class="ml-2 mr-2 mt-2">
                        <span id="sp_ref"><label for="ref" class="form-label text-xs font-bold">Reference transaction</label>*</span>
                        <input type="text" class="form-control" id="ref" placeholder="Reference" name="ref" required maxlength="6" onkeypress="return verifNumber(event);">
                    </div>
                    <div class="ml-2 mr-2 mt-2 text-blueGray-700 text-xs">
                        <span id="sp_age"><label for="age" class="form-label text-xs font-bold">Agence</label>*</span>
                        <input type="text" class="form-control" id="age" placeholder="Agence" name="age" required maxlength="5" onkeypress="return verifNumber(event);">
                       
                    </div>

                    <div class="ml-2 mr-2 mt-2 text-blueGray-700 text-xs">
                      
                        <span id="sp_date"><label for="date" class="form-label text-xs font-bold">Date</label> *</span>
                        <div class="input-group date" id="datepicker">
                            <input type="date" class="form-control" id="date"/>
                          <!--  <span class="input-group-append">
                                <span class="input-group-text bg-light d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                            -->
                        </div>
                       
                    </div>
    
                </div>
                <div  class="border-blueGray-500 w-full lg:w-11/12 flex justify-end py-2 mb-0" >
                    <button
                        class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                        type="button" id="validData"
                        onclick="updateProperties();"
                    >
                        <i class="fa fa-cart-plus" aria-hidden="true" style="color:rgb(253, 246, 246)"></i>
                        Ajouter
                    </button>
                </div>
            </div>
          
        </div>
   </div>

   <div class="col-sm-9 px-4">
    <!--<div class="md:w-9/12bgimg ">-->
        
        <div class="w-full flex justify-end m-1">
            <button
                class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                type="button" 
                onclick="onSplit();" [disabled] = "image_in" [hidden] = "instance"
            >
                <i title="Decoupage" class="fas fa-magic" aria-hidden="true"></i>
                Split
            </button>
            <button
                class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                type="button" 
                onclick="sendToFusion();" [disabled] = "image_in" [hidden] = "instance"
            >
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              Fusion
            </button>
            
            <button
                class="bg-orange-500 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                type="button" 
                (click)="sendRToAcs()" [disabled] = "image_in" [hidden] = "!instance" 
            >
           
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Envoyer
            </button>

           
        </div>

      <div id="visual" class="h-full draw bg-blueGray-600" >     
    
      </div>
    </div>
