            <!-- Documents chargés à indexer -->
            <h4  class="text-blueGray-700 .text-xs font-bold title-imp">Documents à traiter</h4> <br>
                <button
                    class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                    type="button" 
                    (click)="split()" [disabled] = "image_in" [hidden] = "instance"
                >
                    <i title="Lancer l'indexation" class="fa fa-chrome" aria-hidden="true"></i>
                    Indexer
                </button>
              
            <div class="w-full bg-white px-4 custom-doc-scroll-bar mt-1 flex-auto" >
               <!-- PROPRIETE-->
               
                <div class="w-full flex-wrap " id="process">

            <h4  class="text-blueGray-700 .text-xs font-bold title-imp">Renseigner les Proprietés</h4> <br>
            <div class="w-full bg-white px-4 mt-1">
                <div class="custom-scroll-bar mt-1 flex-auto" >
               
                    <div class="relative ml-2 mr-2 mt-2">
                        <label for="testlist" class="form-label text-xs font-bold">Type de document</label>
                        <select class="form-select text-xs" id="testlist" name="sellist" onchange="retrieveDocument();">
                        <!--  <option value="">Choisir le type de document</option>

                        </select>
                        
                    </div>
    
                    <div class="ml-2 mr-2 mt-2">
                        <label for="user" class="form-label text-xs font-bold">Caissier</label>
                        <input type="text" class="form-control" id="user" placeholder="Caissier" name="user" maxlength="4">
                    </div>
                    
                    <div class="ml-2 mr-2 mt-2">
                        <label for="ncp" class="form-label text-xs font-bold">Numéro de compte</label>
                        <input type="text" class="form-control" id="ncp" placeholder="Numéro de compte" name="ncp" maxlength="20">
                    </div>
                    <div class="ml-2 mr-2 mt-2">
                        <label for="amount" class="form-label text-xs font-bold">Montant</label>
                        <input type="number" class="form-control mask" id="amount" placeholder="Montant" name="ncp" min="100" max="5000" step='100'>
                    </div>
                    <div class="ml-2 mr-2 mt-2">
                        <label for="ref" class="form-label text-xs font-bold">Reference transaction</label>
                        <input type="text" class="form-control" id="ref" placeholder="Reference" name="ncp" maxlength="6" onkeypress="return verifNumber(event);">
                    </div>
                    <div class="ml-2 mr-2 mt-2 text-blueGray-700 text-xs">
                        <label for="age" class="form-label text-xs font-bold">Agence</label>
                        <input type="text" class="form-control" id="age" placeholder="Agence" name="ncp" maxlength="5" onkeypress="return verifNumber(event);">
                    </div>
    
                </div>
                <div  class="border-blueGray-500 w-full lg:w-11/12 flex justify-end py-2 mb-0" >
                    <button
                        class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"

                        Ajouter

                class="bg-red-800 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                type="button" 
                (click)="sendToFusion()" [disabled] = "image_in" [hidden] = "instance"

              Fusion

            <button
                class="bg-orange-500 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"

                (click)="sendRToAcs()" [disabled] = "image_in" [hidden] = "!instance"

            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Envoyer
